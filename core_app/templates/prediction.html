{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center alert alert-light">Enter Patient Information</h2>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-xs-12 col-md-6 col-lg-6 text-center formcolor">
            <form method="POST" action="/prediction" enctype="multipart/form-data">



                <div class="p-1 mb-2 footer_color text-white">
                    <h1>Patient Demographics</h1>
                </div>

                <div class="container bg-light">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-row align-items-center">
                                <div class="col-12 my-1">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect"><strong>Gender</strong></label>
                                    <select class="custom-select mr-sm-2" id="gender" name="gender">
                                        <option value="2" selected>Female</option>
                                        <option value="1">Male</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="col-12 my-1">
                                    <label class="mr-sm-2"
                                        for="inlineFormCustomSelect"><strong>Ethnicity</strong></label>
                                    <select class="custom-select mr-sm-2" id="ethnicity" name="ethnicity">
                                        <option value="1" selected>Afro-Colombian</option>
                                        <option value="2">Indigenous</option>
                                        <option value="3">Mixed race</option>
                                        <option value="4">White</option>
                                        <option value="5">Mulatto</option>
                                        <option value="6">Other</option>

                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Age</strong></label>
                                <input type="number" min="0" class="form-control" id="age" name="age"
                                    placeholder="Write patient age">
                            </div>

                            <div class="form-row align-items-center">
                                <div class="col-12 my-1">
                                    <label class="mr-sm-2" for="inlineFormCustomSelect"><strong>Infection
                                            Department</strong></label>
                                    <select class="custom-select mr-sm-2" id="department" name="department">
                                        <option value="Narino" selected>Nariño</option>
                                        <option value="Choco">Chocó</option>
                                        <option value="Cauca">Cauca</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Weight</strong></label>
                                <input type="number" step="0.01" min="0" class="form-control" id="weight" name="weight"
                                    placeholder="Write patient weight">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Height</strong></label>
                                <input type="number" step="0.01" min="0" class="form-control" id="height" name="height"
                                    placeholder="Write patient height">
                            </div>
                        </div>
                    </div>
                </div>

                <br><br><br>

                <div class="p-1 mb-2 footer_color text-white">
                    <h1>Injury Data</h1>
                </div>

                <div class="container bg-light">
                    <div class="row">
                        <div class="col-12">

                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Time of Evolution</strong></label>
                                <input type="number" min="0" class="form-control" id="time" name="time"
                                    placeholder="Write Time of evolution">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Number of Active Injuries</strong></label>
                                <input type="number" min="0" class="form-control" id="active" name="active"
                                    placeholder="Number of Active Injuries">
                            </div>

                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>eb_lc_ulcera_area_1</strong></label>
                                <input type="number" step="0.01" min="0" class="form-control" id="eb_lc_ulcera_area_1"
                                    name="eb_lc_ulcera_area_1" placeholder="Write eb_lc_ulcera_area_1">
                            </div>


                            <div class="form-group">
                                <label for="formGroupExampleInput"><strong>Glucantime Dosis</strong></label>
                                <input type="number"  step="0.01" min="0" class="form-control" id="dosis" name="dosis"
                                    placeholder="Write Glucantime Dosis Prescripted">
                            </div>




                        </div>
                    </div>
                </div>


                <br>
                <button type="submit" class="btn footer_color text-dark btn-lg">Submit Data</button>
                <br><br>
        </div>




        <div class="row">
            <div class="col">
                <br>
            </div>
        </div>

        </form>
    </div>
</div>
<br><br><br>
</div>
{% endblock %}
