{% extends "base.html" %}

{% block content %}
<br><br>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="text-center alert alert-light">Enter data to predict cure or fail</h2>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-xs-12 col-md-6 col-lg-6 text-center formcolor">
            <form method="POST" action="/agregar_restaurante" enctype="multipart/form-data">


                <div class="form-row align-items-center">
                    <div class="col-12 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Choose patient gender</label>
                        <select class="custom-select mr-sm-2" id="gender" name="gender">
                            <option value="female" selected>Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-12 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Choose patient ethnicity</label>
                        <select class="custom-select mr-sm-2" id="ethnicity" name="ethnicity">
                            <option value="afrocolombian" selected>Afro-Colombian</option>
                            <option value="indigenous">Indigenous</option>
                            <option value="mixedrace">Mixed race</option>
                            <option value="white">White</option>
                            <option value="mulatto">Mulatto</option>
                            <option value="other">Other</option>

                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="formGroupExampleInput">Age</label>
                    <input type="number" min="0" class="form-control" id="age" name="age"
                        placeholder="Write patient age">
                </div>

                <div class="form-row align-items-center">
                    <div class="col-12 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Choose infection department</label>
                        <select class="custom-select mr-sm-2" id="department" name="department">
                            <option value="narino" selected>Nariño</option>
                            <option value="choco">Chocó</option>
                            <option value="cauca">Cauca</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="formGroupExampleInput">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                        placeholder="Escriba el nombre del restaurante">
                </div>



                <div class="form-group">
                    <label for="formGroupExampleInput">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar"
                        placeholder="Escriba el lugar donde está el restaurante">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion"
                        placeholder="Escriba la dirección del restaurante">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono"
                        placeholder="Escriba la dirección del restaurante">
                </div>

                <label for="">¿ Tiene domicilio ?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="options1" value="si" checked>
                    <label class="form-check-label" for="exampleRadios1">Si</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="options" id="options2" value="no">
                    <label class="form-check-label" for="exampleRadios2">No</label>
                </div>

                <br>
                <label for="">Sube el logo del restaurante</label>
                <div class="row">
                    <div class="col"><input type="file" name="logo"></div>
                </div>


                <br>
                <label for="">Sube el menú del restaurante</label>
                <div class="row">
                    <div class="col"><input type="file" name="menu"></div>
                </div>

                <br>
                <button type="submit" class="btn btn-danger text-white">Enviar</button>
                <br><br>
        </div>




        <div class="row">
            <div class="col">
                <br>
            </div>
        </div>

        </form>
    </div>
</div>
<br><br><br>
</div>
{% endblock %}
