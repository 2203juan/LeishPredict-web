<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}
  <title>LeishPredict</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename= 'img/cirujano.png') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  {% endblock %}
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top footer_color">
    <div class="container">

      <!--For brand name-->
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename= 'img/cirujano.png') }}" width="40" height="40" alt=""
          style="margin-right: 2rem;">
        LeishPredict
      </a>

      <!--For smartphones and tablets menu-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Menu de Navegacion">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/" class="nav-link text-primary">Home</a>
          </li>

          <li class="nav-item">
            <a href="/prediction" class="nav-link btn btn-primary btn-sm text-light mr-1">Prediction</a>
          </li>

          <li class="nav-item">
            <a href="https://drive.google.com/file/d/1k2MBJ96xEcBKijyiCJw-ODTcfFkfdJ6l/view?usp=sharing" target="_blank" class="nav-link btn btn-primary btn-sm text-white mr-1">Thesis</a>
          </li>

          <li class="nav-item">
            <a href="https://github.com/2203juan?tab=repositories" target="_blank" class="nav-link btn btn-primary btn-sm text-white mr-1">Notebooks</a>
          </li>


        </ul>
      </div>

    </div>
  </nav>

  <br>
  <br>
  <br>
  {% block content %} {% endblock %}

  <footer class="bg-light text-center text-lg-start footer_format">
    <!-- Copyright -->
    <br>
    <div class="text-center p-3 text-dark footer_color">
      © 2021 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">Juan José Hoyos Urcué</a>
    </div>
    <!-- Copyright -->
  </footer>
</body>

</html>
